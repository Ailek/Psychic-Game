<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="Psychic.css">
</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of!</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = []; // array to push user choices to
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; //letters here
    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); 
        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)];
         //random selection
        guessesSoFar.push(userGuess); 
        //user guess 
        if (userGuess == computerGuess) {
            wins++;
            alert('Correct!  Win!');
            guessesLeft = 9; //reset 
            guessesSoFar.length = 0; //removes
        }
        else if (guessesLeft == 0){
            losses++;
            alert('Wrong! Lost! Try again.');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== computerGuess){
            guessesLeft--; 
        }  
          
        var html = "<h1>The Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of!</p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar +
        "</p>"
        ;
        
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
